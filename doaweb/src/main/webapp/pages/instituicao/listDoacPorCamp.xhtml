<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formListaDoacPorCamp">
			<h2>Doaçoes por campanha</h2>
			<p:separator />
			<br />
			<h:panelGrid>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</h:panelGrid>
			
			
			<!-- Tabela campanhas -->

				<h:panelGrid columns="3" styleClass="panelgrid">

					<p:dataTable id="listDoacPorCamp"
						value="#{listCampanha.ltDoacoes}" var="doacao"
						paginator="true" paginatorPosition="bottom" rows="5"
						emptyMessage="Nenhum resultado encontrado">

						<p:column headerText="Doador" styleClass="text-center">
							<h:outputText value="#{doacao.doador.nome}" />
						</p:column>
						<p:column headerText="Data da Doaçao" styleClass="text-center">
							<h:outputText value="#{doacao.dataDoacao}">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
						<p:column headerText="Informaçoes" styleClass="text-center">
							<h:outputText value="#{doacao.informacoes}" />
						</p:column>

					</p:dataTable>

				</h:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>
