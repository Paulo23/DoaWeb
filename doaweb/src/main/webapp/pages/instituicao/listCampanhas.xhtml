<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formListCampanhas">
			<h2>Minhas de Campanhas</h2>
			<p:separator />
			<br />
			<h:panelGrid>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</h:panelGrid>

			<p:outputLabel>

				<!-- Tabela campanhas -->

				<h:panelGrid columns="3" styleClass="panelgrid">

					<p:dataTable id="listaCampanhas"
						value="#{listCampanha.ltCampanhas}" var="campanhas"
						paginator="true" paginatorPosition="bottom" rows="5"
						emptyMessage="Nenhum resultado encontrado">

						<p:column headerText="Início da Campanha" styleClass="text-center">
							<h:outputText value="#{campanhas.dataInicioCampanhas}"  />
						</p:column>
						<p:column headerText="Fim da Campanha" styleClass="text-center">
							<h:outputText value="#{campanhas.dataTerminoCampanhas}" />
						</p:column>
						<p:column headerText="Tipo de Campanha" styleClass="text-center">
							<h:outputText value="#{campanhas.tipo}" />
						</p:column>
						<p:column headerText="Descrição" styleClass="text-center">
							<h:outputText value="#{campanhas.descricao}" />
						</p:column>

						<p:column id="clAtualizar" style="width: 55px; text-align: center"
							resizable="false" headerText="Atualizar">
							<p:commandButton id="btAtualizar" icon="ui-icon-pencil" 
								title="Atualizar" action="#{listCampanha.excluir(campanha)}" />
						</p:column>
						<p:column id="clExcluir" style="width: 43px; text-align: center"
							resizable="false" headerText="Excluir">
							<p:commandButton id="btExcluir" icon="ui-icon-closethick"
								title="Excluir"
								actionListener="#{listCampanha.excluir(campanha)}"
								update="listaCampanhas"
								onclick="if (!confirm('Confirma exclusão do usuário?')) return false" />
						</p:column>

					</p:dataTable>

				</h:panelGrid>
			</p:outputLabel>
		</h:form>
	</ui:define>
</ui:composition>
